<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title></title>

    <style media="screen">
        table.redTable {
            border: 2px solid #A40808;
            background-color: #EEE7DB;
            width: 100%;
            text-align: center;
            border-collapse: collapse;
        }
        
        table.redTable td,
        table.redTable th {
            border: 1px solid #AAAAAA;
            padding: 3px 2px;
        }
        
        table.redTable tbody td {
            font-size: 13px;
        }
        
        table.redTable tr:nth-child(even) {
            background: #F5C8BF;
        }
        
        table.redTable thead {
            background: #A40808;
        }
        
        table.redTable thead th {
            font-size: 19px;
            font-weight: bold;
            color: #FFFFFF;
            text-align: center;
            border-left: 2px solid #A40808;
        }
        
        table.redTable thead th:first-child {
            border-left: none;
        }
        
        table.redTable tfoot {
            font-size: 13px;
            font-weight: bold;
            color: #FFFFFF;
            background: #A40808;
        }
        
        table.redTable tfoot td {
            font-size: 13px;
        }
        
        table.redTable tfoot .links {
            text-align: right;
        }
        
        table.redTable tfoot .links a {
            display: inline-block;
            background: #FFFFFF;
            color: #A40808;
            padding: 2px 8px;
            border-radius: 5px;
        }
        
        .p-3.mb-2.bg-success.text-white {
            margin-top: 132px;
            display: inline-block;
            position: relative;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 10px;
        }
        
        .container {
            margin-top: 20px;
        }
        
        #myInput {
            background-position: 10px 10px;
            background-repeat: no-repeat;
            width: 100%;
            font-size: 16px;
            padding: 12px 20px 12px 40px;
            border: 1px solid #ddd;
            margin-bottom: 12px;
            border-radius: 10px;
        }
        
        .container-edit-delete {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        td a {
            width: 40%;
            margin: 0 10px;
            border-radius: 10px;
        }
        
        .btn-sm,
        .btn-group-sm>.btn {
            padding: 0.3rem 0.5rem !important;
            font-size: 0.875rem;
            line-height: 1.5;
            border-radius: 0.6rem !important;
            font-weight: bold !important;
            color: #FFFFFF !important;
        }
    </style>
</head>

<body>
    {% include "library/navbarstudent.html" %}
    <h3 class="p-3 mb-2 bg-success text-white" style='font-size: 30px;text-align:center;'>List of questions</h3>

    {% if listcontact%}
    <div class="container">
        <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names.." title="Type in a name">

        <table class="table table-hover table-condensed table-striped table-bordered" style="text-align:center">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Enrollment</th>
                    <th>Email</th>
                    <th>Message</th>
                    <th>Answer</th>
                </tr>
            </thead>

            <tbody>
                {% for s in listcontact %}
                <tr>
                    <td>{{s.name}}</td>
                    <td>{{s.enrollment}}</td>
                    <td>{{s.email}}</td>
                    <td>{{s.message}}</td>
                    <td>{{s.answer}}</td>
                </tr>

                {% endfor %}
            </tbody>
        </table>
    </div>
    {%else%}
    <h1> No Question</h1>
    {%endif%}
    <script>
        function myFunction() {
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("myInput");
            filter = input.value.toUpperCase();
            table = document.querySelector(".table");
            tr = table.getElementsByTagName("tr");
            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[0];
                if (td) {
                    txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }
    </script>
</body>

</html>
